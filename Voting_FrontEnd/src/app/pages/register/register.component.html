<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Registration</h2>
                <p>Create your account.</p>
            </div>
            <form (ngSubmit)="formSubmit()">
                <div class="input-group">
                    <input [(ngModel)]="registrationData.firstName"
                           name="firstName"
                           type="text"
                           placeholder="First Name">
                </div>
                <div class="input-group">
                    <input [(ngModel)]="registrationData.lastName"
                           name="lastName"
                           type="text"
                           placeholder="Last Name">
                </div>
                <div class="input-group">
                    <input [(ngModel)]="registrationData.email"
                           name="email"
                           type="email"
                           placeholder="Email">
                </div>
                <div class="input-group">
                    <input [(ngModel)]="registrationData.password"
                           name="password"
                           type="password"
                           placeholder="Password">
                </div>
                <div class="input-group">
                    <input [(ngModel)]="registrationData.phone"
                           name="phone"
                           type="tel"
                           placeholder="Phone">
                </div>
                <div class="input-group">
                    <input [(ngModel)]="confirmPassword"
                           name="confirmPassword"
                           type="password"
                           placeholder="Confirm Password">
                </div>
                <div class="input-group">
                    <textarea [(ngModel)]="registrationData.address"
                              name="address"
                              rows="3"
                              placeholder="Address"></textarea>
                </div>
                
                <div class="input-group">
                    <span>upload photo</span>
                    <input type="file" accept="image/*" id="photo" (change)="onPhotoSelected($event)" >
                </div>
                
                

                <button type="submit">Register</button>
                <p class="footer">Already have an account? <a routerLink="/login" >Login</a></p>
            </form>
        </div>
    </div>
</body>
